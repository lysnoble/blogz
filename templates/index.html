{% extends "base.html" %}

{% block content %}
        <h1 style="text-align:center">Users</h1>

        {% if users|length == 0 %}
        <p>Nobody is home!</p>
        {% else %}
            <ul>
                {% for user in users %}
                <li><a href="/blog?user={{user.id}}">{{user.username}}</a></li>
                {% endfor %}
            </ul>
            

        {% endif %}
{% endblock %}
